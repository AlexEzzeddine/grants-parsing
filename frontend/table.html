<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/table_styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <title>Table</title>
</head>
<body>
<table class="title">
    <tr class="add_item">
        <td>
            <div class="add_record_button"> + ADD NEW RECORD</div>
        </td>
    </tr>
</table>
<table class="grid">
    <tr class="headlines">
        <td class="headline_date">Date</td>
        <td class="headline_type">Type</td>
        <td class="headline_source">Source</td>
        <td class="headline_title">Title</td>
        <td class="headline_prewiev">Content preview</td>
        <td class="headline_contacts">Contacts</td>
        <td class="headline_actions">Actions</td>
    </tr>
    <tr class="items">
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
        <td></td>
        <td>
            <button><i class="fa fa-desktop" aria-hidden="true"></i>DISPLAY</button>
            <button><i class="fa fa-ban" aria-hidden="true"></i>SKIP</button>
            <button><i class="fa fa-exclamation-circle" aria-hidden="true"></i>IMPORTANT</button>
            <button><i class="fa fa-check-circle-o" aria-hidden="true"></i>DONE</button>
        </td>
    </tr>
    <tr class="items">
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
        <td></td>
        <td></td>
    </tr>
</table>
<table class="footer">
    <tr>
        <td>
            <div class="first_page"></div>
            <div class="back"></div>

            <div class="pages">
                1 2 3 4 5 6 7 8 9
            </div>

            <div class="next_page"></div>
            <div class="last_page"></div>
        </td>
    </tr>
</table>

</body>
</html>
