<!DOCTYPE html>
<html lang="en" id="body">
<head>
    <script src="scripts/all-librarys.js" type="text/javascript"></script>
    <script src="scripts/registration.js" type="text/javascript"></script>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/4a22e5393e.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/librarys-concat.css">
    <link rel="stylesheet" type="text/css" href="styles/customs-concat.css">

    <meta charset="UTF-8">
    <title>SpiderBoard</title>
</head>
<body>
<h3><i class="fa fa-database" aria-hidden="true"></i> <a href="http://datadashboard.honcharuk.me/">SpiderBoard</a></h3>
<div class="container">

    <div id="registration-box" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading" style="background-color: #3f51b5">
                <div class="panel-title">Sign Up</div>
                <div class="cont"></div>
            </div>

            <div class="panel-body">
                <div>All fields are required</div>
                <form name="registration-form" id="registration-form" class="form-horizontal" role="form" method="post">
                    <div style="margin-top: 20px; margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="registration-username" type="text" class="form-control" name="email" value=""
                               placeholder="username or email" required>
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="registration-password" type="password" class="form-control" name="password"
                               placeholder="password" required>
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="registration-password-confirm" type="password" class="form-control" name="confirm_password"
                               placeholder="confirm password" required>
                    </div>

                    <div style="display: none" id="empty-field-error" class="alert alert-danger col-sm-12">Field cannot be empty and cannot begin with whitespace</div>
                    <div style="display: none" id="pass-not-match-error" class="alert alert-danger col-sm-12">Passwords don't match</div>
                    <div style="display: none" id="user-exist-error" class="alert alert-danger col-sm-12">User with this email already exists</div>

                    <div style="margin-top:10px" class="form-group">
                        <div class="col-sm-12 controls">
                            <button type="submit" id="btn-registration" href="#"
                                    class="btn">Sign Up
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
