<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.js" type="text/javascript"></script>
    <script src="scripts/all-librarys.js" type="text/javascript"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqgrid/4.6.0/js/i18n/grid.locale-en.js"></script>
    <script src="https://cdn.jsdelivr.net/jqgrid/4.6.0/jquery.jqGrid.min.js"></script>
    <script src="scripts/all-customs.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="styles/librarys-concat.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles/table_styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <title>jQuery Grid Plugin â€“ jqGrid</title>
</head>


<body>
<br><br><br><br>
<table id="jqGrid"></table>
<div id="jqGridPager"></div>
<script type="text/javascript">



    $(document).ready(function () {


        $("#jqGrid").jqGrid({


            url: 'http://lowcost-env.mri5njt8g2.us-west-2.elasticbeanstalk.com/grants?page=1&page_size=100',
            datatype: "json",
            jsonReader: {root: "Data"},
            colModel: [
                {label: 'Date', name: '', width: 75},
                {label: 'Type', name: 'itemType', width: 60},
                {label: 'Source', name: 'url', formatter: 'link', width: 150},
                {label: 'Title', name: 'title', width: 150},
                {label: 'Content preview', name: 'text', width: 500, formatter: prewievStyles},
                {label: 'Contacts', name: 'contacts', width: 170, formatter: contactsStyles},
                {label: 'Actions', width: 450, sortable: false, formatter: actionsButtons}
            ],
            viewrecords: true, // show the current page, data rang and total records on the toolbar

            shrinkToFit: false,
            height: 500,
            rowheight: 20,
            rowNum: 20,
            loadonce: true, // this is just for the demo
            caption: "<div class='button_container'><div class='add_record_button'>" +
            " + ADD NEW RECORD</div><div class='add_record_button'> FILTER</div></div>",
            pager: "#jqGridPager"
        });
    });

    function prewievStyles(v) {
        return '<div style="max-height: 80px; font-size: 12px; width: 500px; padding: 3px">' + v + '</div>';
    }
    function contactsStyles(v) {
        return '<div style="display: flex; flex-wrap: wrap; width: 150px"><p style="word-wrap: normal; width: 150px; padding: 5px">' + v + '</p></div>';
    }

    function actionsButtons() {
        return "<button onclick='displayItem()'><i class='fa fa-desktop fa-lg' aria-hidden='true' ></i>DISPLAY</button>" +
            "<button onclick='skipItem()'><i class='fa fa-ban fa-lg' aria-hidden='true'></i>SKIP</button>" +
            "<button onclick='importantItem()'><i class='fa fa-exclamation-circle fa-lg' aria-hidden='true'></i>IMPORTANT</button>" +
            "<button onclick='doneItem()'><i class='fa fa-check-circle-o fa-lg' aria-hidden='true'></i>DONE</button>";
    }

    function displayItem() {

    }
    function skipItem() {

    }
    function importantItem() {

    }
    function doneItem() {

    }

</script>


</body>
</html>
