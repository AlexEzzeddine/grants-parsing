<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" media="screen" href="src/styles/jquery-ui.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="src/styles/ui.jqgrid.css"/>


    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="src/styles/ui.jqgrid-bootstrap.css"/>
    <script src="src/scripts/grid.locale-en.js" type="text/javascript"></script>
    <script src="src/scripts/jquery.jqGrid.min.js" type="text/javascript"></script>

    <script>
        $.jgrid.defaults.width = 780;
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <title>jQuery Grid Plugin – jqGrid</title>
</head>
<body>
<h1>jQuery Grid Plugin – jqGrid</h1>
<div style="display: flex; flex-direction: column; align-items: center">
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
</div>
<script type="text/javascript">
    $(document).ready(function () {

        $("#jqGrid").jqGrid({
            url: 'http://trirand.com/blog/phpjqgrid/examples/jsonp/getjsonp.php?callback=?&qwery=longorders',
            mtype: "GET",
            styleUI: 'Bootstrap',
            datatype: "jsonp",
            colModel: [
                {label: 'Date', name: 'OrderID', key: true, width: 150},
                {label: 'Type', name: 'CustomerID', width: 150},
                {label: 'Source', name: 'OrderDate', width: 250},
                {label: 'Title', name: 'Freight', width: 250},
                {label: 'Content preview', name: 'ShipName', width: 350},
                {label: 'Contacts', name: 'ShipName', width: 150},
                {label: 'Actions', name: 'ShipName', width: 150}
            ],
            viewrecords: true,
            height: 350,
            rowNum: 20,
            pager: "#jqGridPager"
        });
    });

</script>

</body>
</html>
